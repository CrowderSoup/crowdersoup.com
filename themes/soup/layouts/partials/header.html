{{ $currentPage := . }}

<header>
  <h1>$&nbsp;❯&nbsp;{{ .Site.Title }}</h1>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
      <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
        <a href="#">{{ .Pre }}<span>{{ .Name }}</span></a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
